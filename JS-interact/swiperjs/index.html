<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css"/>
    
</head>
<body>
    <div class="swiper mon-slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide slide-dw">
            <p class="subtitle">Axe métier</p>
            <p class="title">Développement web</p>
          </div>
          <div class="swiper-slide slide-cd">
            <p class="subtitle">Axe métier</p>
            <p class="title">Création et design</p>
          </div>
          <div class="swiper-slide slide-3d">
            <p class="subtitle">Axe métier</p>
            <p class="title">3D</p>
          </div>
        </div>
        
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
